<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signin.css">
  <title>Login Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <a href="******"><button id="home"> HOME</button></a>
  <div class="container">
    <div class="image-section">
      <img src="https://static.vecteezy.com/system/resources/previews/027/686/714/non_2x/a-person-in-running-shoes-on-the-background-of-an-electronic-signal-free-photo.jpg" alt="Background Image">
    </div>
    <div class="form-section">
      <h2>Account Login</h2>
      <form>
        <div class="input-group">
          <input type="text" placeholder="Username" required>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
        <p class="forgot">
          <a href="#">Forgot password?</a>
        </p>
        <p class="signup">
          <a href="signup.html">Sign up</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
